<!doctype html>
<html lang="tr">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <link rel="stylesheet" href="/styles/todoappstyle.css">
    <title>My Task List</title>
</head>

<body>

    <div class="container p-3">
        <h1 class="app-title" id="header">To Do App 0.2</h1>
        <div class="card">
            <div class="card-body">
                <div class="card mb-3" >Eklendiğiniz Görevleri Sadece Siz Görebilirsiniz.</div>
                <form id="addTaskForm">
                    <div class="input-group mb-3">
                        <input id="txtTaskName" name="taskName" type="text" class="form-control" placeholder="Yeni bir görev ekleyin" aria-describedby="btnAddNewTask" autocomplete="off">
                        <div class="input-group-append">
                            <button class="btn btn-info" type="submit" id="btnAddNewTask">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="card mt-3">
            <div class="card-header">
                Görev Listesi
                <a id="btnDeleteAll" href="#" class="btn btn-outline-info btn-sm delete-all float-right">
                    Hepsini Sil
                </a>
            </div>

            <ul id="task-list" class="list-group">

            </ul>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="/scripts/todoappscript.js"></script>
</body>

</html>
